<!DOCTYPE html>

<head>
    <meta charset='utf-8'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

    <script src='main.js'></script>


    <style>

        .bobrazek {
            cursor: pointer;
        }

        #myImg {
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        #myImg:hover {
            opacity: 0.7;
        }

        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            padding-top: 100px;
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.9);
            /* Black w/ opacity */
        }

        /* Modal Content (image) */
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        /* Caption of Modal Image */
        #caption {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
            height: 150px;
        }

        /* Add Animation */
        .modal-content,
        #caption {
            -webkit-animation-name: zoom;
            -webkit-animation-duration: 0.6s;
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        @-webkit-keyframes zoom {
            from {
                -webkit-transform: scale(0)
            }

            to {
                -webkit-transform: scale(1)
            }
        }

        @keyframes zoom {
            from {
                transform: scale(0)
            }

            to {
                transform: scale(1)
            }
        }

        /* The Close Button */
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* 100% Image Width on Smaller Screens */
        @media only screen and (max-width: 700px) {
            .modal-content {
                width: 100%;
            }
        }

        blockquote {
            padding: 15px;
            background: #eee;
            border-radius: 5px;
            margin: 0;
            border: 1px solid;
            border-color: gray;
            color: black;
            font-weight: normal;
        }

        body {
            background-image: url('background.png');
            height: 100%;
        }

        input[type=text] {
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background-color: lightcyan;
            background-position: 10px 10px;
            background-repeat: no-repeat;
            padding: 12px 20px 12px 40px;
        }

        .avatar {
            max-width: 40px;
            max-height: 40px;
        }

        table {
            width: 50%;
            margin-top: 3%;
        }

        table,
        th,
        td {
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px;
            text-align: left;
        }

        #t01 tr:nth-child(even) {
            background-color: #eee;
        }

        #t01 tr:nth-child(odd) {
            background-color: #fff;
        }

        #t01 th {
            background-color: darkgray;
            color: white;
        }
    </style>

</head>



<body>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>

    <div>
        <center>

                <table>
                    <tr>
                        <th><label
                                style="padding-top: 2%; margin-left: 1%; color: lightgray; font-family: Comic Sans MS, cursive, sans-serif;">Przegryw:</label>
                        </th>
                        <th><label
                                style="padding-top: 2%; margin-left: 1%; color: lightgray; font-family: Comic Sans MS, cursive, sans-serif;">Szukana
                                fraza na
                                chacie:</label></th>
                        <th><label
                                style="padding-top: 2%; margin-left: 1%; color: lightgray; font-family: Comic Sans MS, cursive, sans-serif;">Hasło
                                dostępu:</label>
                        </th>
                    </tr>
                    <tr>
                        <th><input type="text" id="username" style="font-family: Comic Sans MS, cursive, sans-serif;">

                        <th><input type="text" id="keyword" style="font-family: Comic Sans MS, cursive, sans-serif;">
                        </th>
                        <th><input type="text" id="key" style="font-family: Comic Sans MS, cursive, sans-serif;"></th>
                    </tr>
                </table>
                <input type="submit" value="Poproszę dla mnie wynik"
                    style="margin-top: 3%; width: 30%; height: 50px; border-radius: 8px; font-weight: bold; color: darkslategray; font-family: Comic Sans MS, cursive, sans-serif;">
            </form>

            <table id="t01">
                <tr>
                </tr>
            </table>

        </center>
    </div>
</body>

</html>
